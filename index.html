<!DOCTYPE html>
<html>
<head>
	<title>Shake Gesture Demo</title>
	<style>
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		
		#quote {
			font-style: italic;
			font-size: 90px;
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<div id="quote"></div>

	

	<script>
		var shakeThreshold = 15; // set the threshold for detecting a shake
		var lastX, lastY, lastZ; // store the previous accelerometer readings
		var box = document.getElementById("box");
		var quoteDiv = document.getElementById("quote");
		var quotes = [  "The best way to predict the future is to create it. - Abraham Lincoln",  "In three words I can sum up everything I've learned about life: it goes on. - Robert Frost",  "Believe you can and you're halfway there. - Theodore Roosevelt",  "Success is not final, failure is not fatal: it is the courage to continue that counts. - Winston Churchill",  "The only way to do great work is to love what you do. - Steve Jobs",  "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",  "Your time is limited, don't waste it living someone else's life. - Steve Jobs",  "If you don't stand for something, you will fall for anything. - Malcolm X",  "It does not matter how slowly you go as long as you do not stop. - Confucius",  "Education is the most powerful weapon which you can use to change the world. - Nelson Mandela",  "Be the change that you wish to see in the world. - Mahatma Gandhi",  "If opportunity doesn't knock, build a door. - Milton Berle",  "Happiness is not something ready made. It comes from your own actions. - Dalai Lama",  "If you want to live a happy life, tie it to a goal, not to people or things. - Albert Einstein",  "The only true wisdom is in knowing you know nothing. - Socrates",  "Believe in yourself and all that you are. Know that there is something inside you that is greater than any obstacle. - Christian D. Larson",  "The best way to find yourself is to lose yourself in the service of others. - Mahatma Gandhi",  "I have not failed. I've just found 10,000 ways that won't work. - Thomas Edison",  "You can't go back and change the beginning, but you can start where you are and change the ending. - C.S. Lewis",  "We can't help everyone, but everyone can help someone. - Ronald Reagan",  "The only thing we have to fear is fear itself. - Franklin D. Roosevelt",  "The two most important days in your life are the day you are born and the day you find out why. - Mark Twain",  "It is not the mountain we conquer, but ourselves. - Edmund Hillary",  "Do what you can, with what you have, where you are. - Theodore Roosevelt",  "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",  "The best revenge is massive success. - Frank Sinatra",  "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",  "Not everything that is faced can be changed, but nothing can be changed until it is faced. - James Baldwin",  "It's not about how hard you hit. It's about how hard you can get hit and keep moving forward. - Rocky Balboa",  "The only way to do great work is to love what you do. - Steve Jobs",  "You miss 100% of the shots you don't take. - Wayne Gretzky"];


		if (window.DeviceMotionEvent) {
			window.addEventListener("devicemotion", function(event) {
				var acceleration = event.accelerationIncludingGravity;
				var deltaX = Math.abs(lastX - acceleration.x);
				var deltaY = Math.abs(lastY - acceleration.y);
				var deltaZ = Math.abs(lastZ - acceleration.z);

				if (deltaX > shakeThreshold && deltaY > shakeThreshold || deltaX > shakeThreshold && deltaZ > shakeThreshold || deltaY > shakeThreshold && deltaZ > shakeThreshold) {
					changeBackgroundColor();
					displayQuote();
				}

				lastX = acceleration.x;
				lastY = acceleration.y;
				lastZ = acceleration.z;
			});
		}

		function changeBackgroundColor() {
			var red = Math.floor(Math.random() * 256);
			var green = Math.floor(Math.random() * 256);
			var blue = Math.floor(Math.random() * 256);
			var color = "rgb(" + red + ", " + green + ", " + blue + ")";
			document.body.style.backgroundColor = color;
		}

		function displayQuote() {
			var quote = quotes[Math.floor(Math.random() * quotes.length)];
			quoteDiv.innerHTML = quote;
			alert("report issues?")
		}
	</script>
</body>
</html>
